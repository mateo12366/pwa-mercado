<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6B46C1" />
  <link rel="manifest" href="manifest.json" />
  <title>Mercado PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-purple-600 text-white p-4 flex items-center justify-between">
    <button id="menuBtn" aria-label="Menú" class="text-2xl focus:outline-none">&#9776;</button>
    <h1 class="text-xl font-bold">Mi Mercado</h1>
  </header>

  <div class="flex flex-1 relative">
    <!-- Menú lateral -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-30">
      <div class="p-4">
        <h2 class="text-lg font-bold mb-4">Presupuesto</h2>
        <input type="number" id="budgetInput" placeholder="Disponible" class="w-full p-2 border rounded mb-4" />
        <button id="saveBudget" class="w-full bg-purple-600 text-white py-2 rounded mb-4">Guardar</button>
        <p class="font-bold">Restante: $<span id="remaining">0</span></p>
      </div>
    </aside>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-20"></div>

    <!-- Contenido principal -->
    <main class="flex-1 p-4">
      <form id="productForm" class="bg-white p-4 rounded shadow mb-6">
        <div class="grid gap-4">
          <input id="productName" type="text" placeholder="Nombre" class="border p-2 rounded" required />
          <input id="productBrand" type="text" placeholder="Marca" class="border p-2 rounded" required />
          <input id="productQty" type="number" placeholder="Cantidad" class="border p-2 rounded" required />
          <input id="productPrice" type="number" placeholder="Valor unitario" class="border p-2 rounded" step="0.01" required />
          <button type="submit" class="bg-purple-600 text-white py-2 rounded">Agregar</button>
        </div>
      </form>
      <div id="productList" class="grid gap-4"></div>
    </main>
  </div>

  <footer class="bg-purple-600 text-white text-center p-4">
    &copy; 2024 Mi Mercado
  </footer>

  <script src="app.js"></script>
</body>
</html>
