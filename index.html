<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6B46C1">
  <link rel="manifest" href="manifest.json">
  <title>PWA con IndexedDB - CRUD</title>
  <!-- Agregamos Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">


  <div class="text-center">
    <h1 class="text-4xl font-bold text-purple-600 my-8">Bienvenidos!!</h1>
  </div>

  <form id="dataForm" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <input type="hidden" id="id" name="id">

    <label for="name" class="block text-left text-gray-700 font-bold mb-2">Nombre:</label>
    <input type="text" id="name" name="name" required
      class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">

    <label for="apellido" class="block text-left text-gray-700 font-bold mb-2">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required
      class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">

    <label for="ciudad" class="block text-left text-gray-700 font-bold mb-2">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required
      class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">

    <button type="submit"
      class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition-all">
      Guardar
    </button>
  </form>
  <div class="text-center">
    <h2 class="text-4xl font-bold text-purple-600 my-8">Ingresa tus Datos</h2>
  </div>


  <div class="overflow-x-auto">
    <table class="table-auto w-full max-w-4xl mx-auto bg-white shadow-md rounded-lg">
      <thead>
        <tr class="bg-purple-500 text-white uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Nombre</th>
          <th class="py-3 px-6 text-left">Apellido</th>
          <th class="py-3 px-6 text-left">Ciudad</th>
          <th class="py-3 px-6 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="dataList" class="text-gray-700 text-sm font-light"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>

</html>
